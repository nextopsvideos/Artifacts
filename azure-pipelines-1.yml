# Maven package Java project Web App to Linux on Azure
# Build your Java project and deploy it to Azure as a Linux web app
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/java

trigger:
- None

variables:
  # Web app name
  webAppName: 'nextopswa11'
  DBName : 'nextopsmysql11'

  # Environment name
  environmentName: 'nextopswa11'

  # Agent VM image name
  vmImageName: 'ubuntu-latest'

stages:
- stage: Build
  displayName: Build stage
  jobs:
  - job: MavenPackageAndPublishArtifacts
    displayName: Maven Package and Publish Artifacts
    pool:
      vmImage: $(vmImageName)

    steps:
    - task: TerraformTaskV2@2
      inputs:
        provider: 'azurerm'
        command: 'init'
        workingDirectory: '$(build.sourcesdirectory)/env'
        backendServiceArm: 'Pay-As-You-Go (a355c32e-4a22-4b05-aab4-be236850fa6e)'
        backendAzureRmResourceGroupName: 'NextOps'
        backendAzureRmStorageAccountName: 'nextopstfsa01'
        backendAzureRmContainerName: 'terraform'
        backendAzureRmKey: 'DEV/dev.tfstate'
    - task: TerraformTaskV2@2
      inputs:
        provider: 'azurerm'
        command: 'apply'
        workingDirectory: '$(build.sourcesdirectory)/env'
        commandOptions: '--auto-approve'
        environmentServiceNameAzureRM: 'Pay-As-You-Go (a355c32e-4a22-4b05-aab4-be236850fa6e)'    
        
    - task: replacetokens@5
      inputs:
        rootDirectory: '$(build.sourcesdirectory)/'
        targetFiles: 'pom.xml'
        encoding: 'auto'
        tokenPattern: 'azpipelines'
        writeBOM: true
        actionOnMissing: 'warn'
        keepToken: false
        actionOnNoFiles: 'continue'
        enableTransforms: false
        enableRecursion: false
        useLegacyPattern: false
        enableTelemetry: true
    - task: MysqlDeploymentOnMachineGroup@1
      inputs:
        TaskNameSelector: 'SqlTaskFile'
        SqlFile: '$(build.sourcesdirectory)/src/main/resources/db/mysql/schema.sql'
        ServerName: 'nextopsmysql11.mysql.database.azure.com'
        DatabaseName: 'petclinic'
        SqlUsername: 'petclinic@nextopsmysql11'
        SqlPassword: 'Admin@12345678'
    - task: MysqlDeploymentOnMachineGroup@1
      inputs:
        TaskNameSelector: 'SqlTaskFile'
        SqlFile: '$(build.sourcesdirectory)/src/main/resources/db/mysql/data.sql'
        ServerName: 'nextopsmysql11.mysql.database.azure.com'
        DatabaseName: 'petclinic'
        SqlUsername: 'petclinic@nextopsmysql11'
        SqlPassword: 'Admin@12345678'
    - task: Maven@3
      displayName: 'Maven Package'
      inputs:
        mavenPomFile: 'pom.xml'        
    - task: CopyFiles@2
      displayName: 'Copy Files to artifact staging directory'
      inputs:
        SourceFolder: '$(System.DefaultWorkingDirectory)'
        Contents: '**/target/*.?(war|jar)'
        TargetFolder: $(Build.ArtifactStagingDirectory)/dev

    - upload: $(Build.ArtifactStagingDirectory)
      artifact: drop